    <link rel="stylesheet" href="dist/main.css">
  </head>
  <body class="black">
    <div class="container">

      <div class="row">
        <div class="col-sm-6">
          <div id="tetris" style="width:300px; height:500px;"></div>
        </div>

        <div class="col-sm-6 text-light">

          <table id="highScoreTable" class="table">

              <tr>
                <th>Address</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          <input id="ethAddress" type="text" class="form-control" placeholder="ETH Address" readonly>
          <div class="input-group-btn">
            <button id="refreshIdButton" class="btn btn-primary" type="submit">Refresh ETH Address</button>
          </div>
        </div>
      </div>
    </div>
